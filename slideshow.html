<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Book</title>
<style>
    :root {
        --book-width: 700px;
        --book-height: 950px;
        --paper-color: #f8f8f8;
        --text-color: #333;
        --bg-color: #111;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        color: var(--text-color);
        background: #000 !important;
    }
    
    #fluid-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        pointer-events: auto !important;
        background: #000;
    }
    
    #stage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-origin: center center;
        z-index: 10;
        pointer-events: none !important;
    }

    .book {
        position: relative;
        width: var(--book-width);
        height: var(--book-height);
        transition: transform 0.5s;
        transform-style: preserve-3d;
        perspective: 1500px;
        pointer-events: none !important;
    }

    .paper {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        transform-style: preserve-3d;
        pointer-events: none !important;
        will-change: transform;
    }

    figure {
        margin: 0;
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        pointer-events: none !important;
    }
    
    figure.front {
        z-index: 2;
        transform: rotateY(0deg);
    }

    figure.back {
        z-index: 1;
        transform: rotateY(180deg);
        background-color: #f8f8f8; /* Fallback if image doesn't load */
    }
    
    .paper.flipped {
        transform: rotateY(-180deg);
    }
    
    .controls {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        display: flex;
        gap: 30px;
        pointer-events: auto !important;
    }

    .btn {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 15px 35px;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.3s ease;
        pointer-events: auto !important;
    }

    .btn:hover:not(:disabled) {
        background: rgba(0,0,0,0.5);
        color: white;
        transform: translateY(-2px);
    }
    
    .btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
    }

    .back-btn-container {
        position: absolute;
        top: 40px;
        left: 40px;
        z-index: 30;
        pointer-events: auto !important;
    }
    
    .back-btn {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 20px 50px;
        font-size: 0.9rem;
        color: white;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.3s ease;
        pointer-events: auto !important;
    }
    .back-btn:hover {
        background: rgba(0,0,0,0.7);
        color: white;
    }
</style>
</head>
<body>

<!-- Canvas MUST be first in body -->
<canvas id="fluid-canvas"></canvas>

<div id="stage">
    <div id="book" class="book">
        
        <div id="p1" class="paper">
            <figure class="front" style="background-image: url('assets/book/p1.png');"></figure>
            <figure class="back" style="background-image: url('assets/book/BACK.jpg');"></figure>
        </div>

        <div id="p2" class="paper">
            <figure class="front" style="background-image: url('assets/book/p2.jpg');"></figure>
            <figure class="back" style="background-image: url('assets/book/BACK.jpg');"></figure>
        </div>

        <div id="p3" class="paper">
            <figure class="front" style="background-image: url('assets/book/p3.jpg');"></figure>
            <figure class="back" style="background-image: url('assets/book/BACK.jpg');"></figure>
        </div>

        <div id="p4" class="paper">
            <figure class="front" style="background-image: url('assets/book/p4.jpg');"></figure>
            <figure class="back" style="background-image: url('assets/book/BACK.jpg');"></figure>
        </div>

        <div id="p5" class="paper">
            <figure class="front" style="background-image: url('assets/book/p5.jpg');"></figure>
            <figure class="back" style="background-image: url('assets/book/p5-back.jpg');"></figure>
        </div>

    </div>

    <div class="controls">
        <button class="btn" id="prev-btn">Previous</button>
        <button class="btn" id="next-btn">Next</button>
    </div>
    
    <div class="back-btn-container">
        <button class="back-btn" id="back-home-btn">‚Üê Back to Home</button>
    </div>
</div>

<script>
    console.log('üé® [SLIDESHOW] Script started');
    
    // --- SECRET EASTER EGG ---
    let lastEnterTime = 0;
    let enterTapCount = 0;
    let secretMode = false;
    let typedSequence = '';
    let isTypingMode = false;
    const DOUBLE_TAP_WINDOW = 500;
    const TYPING_TIMEOUT = 3000;
    const SECRET_HASH = 3506531;
    
    function simpleHash(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            hash = ((hash << 5) - hash) + str.charCodeAt(i);
            hash = hash & hash;
        }
        return Math.abs(hash);
    }
    
    // Create the typing display box
    const typingBox = document.createElement('div');
    typingBox.id = 'typing-box';
    typingBox.style.cssText = `
        position: fixed;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%) scale(0);
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 5px;
        z-index: 100;
        pointer-events: none;
        opacity: 0;
        transition: all 0.3s ease;
        min-width: 150px;
        text-align: center;
        font-family: monospace;
    `;
    document.body.appendChild(typingBox);
    
    function showTypingBox() {
        typingBox.style.opacity = '1';
        typingBox.style.transform = 'translateX(-50%) scale(1)';
    }
    
    function hideTypingBox() {
        typingBox.style.opacity = '0';
        typingBox.style.transform = 'translateX(-50%) scale(0)';
    }
    
    function updateTypingBox(text) {
        typingBox.textContent = text || '_';
        if (text) {
            // Add a pulsing effect when typing
            typingBox.style.borderColor = 'rgba(255, 105, 180, 0.8)';
            setTimeout(() => {
                typingBox.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            }, 200);
        }
    }
    
    function activateSecretMode() {
        secretMode = true;
        isTypingMode = false;
        hideTypingBox();
        if (typingTimeoutId) clearTimeout(typingTimeoutId);
        
        window.dispatchEvent(new CustomEvent('rosyMode', { detail: { active: true } }));
        
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 182, 193, 0.95);
            color: #ff1493;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: bold;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.5);
            pointer-events: none;
            animation: fadeInOut 3s ease-in-out;
        `;
        notification.innerHTML = 'üå∏ ROSY MODE üíï';
        document.body.appendChild(notification);
        
        // Add fade animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
                20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
                80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            }
        `;
        document.head.appendChild(style);
        
        setTimeout(() => notification.remove(), 3000);
    }
    
    function deactivateSecretMode() {
        secretMode = false;
        isTypingMode = false;
        hideTypingBox();
        if (typingTimeoutId) clearTimeout(typingTimeoutId);
        
        window.dispatchEvent(new CustomEvent('rosyMode', { detail: { active: false } }));
    }
    
    let typingTimeoutId = null;
    
    document.addEventListener('keydown', (e) => {
        const currentTime = Date.now();
        
        if (e.key === 'Enter') {
            if (currentTime - lastEnterTime < DOUBLE_TAP_WINDOW) {
                enterTapCount++;
                if (enterTapCount >= 2) {
                    typedSequence = '';
                    isTypingMode = true;
                    showTypingBox();
                    updateTypingBox('');
                    
                    if (typingTimeoutId) clearTimeout(typingTimeoutId);
                    typingTimeoutId = setTimeout(() => {
                        if (isTypingMode) {
                            isTypingMode = false;
                            hideTypingBox();
                            typedSequence = '';
                        }
                    }, TYPING_TIMEOUT);
                }
            } else {
                enterTapCount = 1;
            }
            lastEnterTime = currentTime;
            return;
        }
        
        if (isTypingMode) {
            const key = e.key;
            if (key.length === 1 && /[A-Za-z]/.test(key)) {
                typedSequence += key;
                updateTypingBox(typedSequence);
                
                if (typingTimeoutId) clearTimeout(typingTimeoutId);
                typingTimeoutId = setTimeout(() => {
                    if (isTypingMode) {
                        isTypingMode = false;
                        hideTypingBox();
                        typedSequence = '';
                    }
                }, TYPING_TIMEOUT);
                
                if (simpleHash(typedSequence) === SECRET_HASH) {
                    if (secretMode) {
                        deactivateSecretMode();
                    } else {
                        activateSecretMode();
                    }
                    typedSequence = '';
                    isTypingMode = false;
                    if (typingTimeoutId) clearTimeout(typingTimeoutId);
                } else if (typedSequence.length >= 8) {
                    typedSequence = '';
                    isTypingMode = false;
                    hideTypingBox();
                    if (typingTimeoutId) clearTimeout(typingTimeoutId);
                }
            }
        }
    });
    
    // --- BOOK LOGIC ---
    const prevBtn = document.querySelector("#prev-btn");
    const nextBtn = document.querySelector("#next-btn");
    const book = document.querySelector("#book");
    
    const papers = [];
    for(let i=1; i<=5; i++) {
        papers.push(document.querySelector(`#p${i}`));
    }

    let currentLocation = 1;
    let numOfPapers = 5;
    let maxLocation = numOfPapers + 1;

    function openBook() {
        book.style.transform = "translateX(50%)";
    }

    function closeBook(isAtBeginning) {
        if(isAtBeginning) {
            book.style.transform = "translateX(0%)";
        } else {
            book.style.transform = "translateX(100%)";
        }
    }

    function goNextPage() {
        if(currentLocation < maxLocation) {
            const paper = papers[currentLocation - 1];
            
            if(currentLocation === 1) {
                openBook();
            }
            
            paper.classList.add("flipped");
            paper.style.zIndex = currentLocation;
            
            if(currentLocation === numOfPapers) {
                closeBook(false);
            }
            
            currentLocation++;
            updateButtons();
        }
    }

    function goPrevPage() {
        if(currentLocation > 1) {
            const paper = papers[currentLocation - 2];
            
            if(currentLocation === 2) {
                closeBook(true);
            }
            
            paper.classList.remove("flipped");
            paper.style.zIndex = numOfPapers - (currentLocation - 2);
            
            if(currentLocation === maxLocation) {
                openBook();
            }
            
            currentLocation--;
            updateButtons();
        }
    }

    function updateButtons() {
        prevBtn.disabled = (currentLocation === 1);
        nextBtn.disabled = (currentLocation === maxLocation);
    }

    papers.forEach((p, i) => {
        p.style.zIndex = numOfPapers - i;
    });
    updateButtons();

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') goNextPage();
        if (e.key === 'ArrowLeft') goPrevPage();
    });

    prevBtn.addEventListener('click', goPrevPage);
    nextBtn.addEventListener('click', goNextPage);

    function resize() {
        const scale = Math.min(
            window.innerWidth / 1920,
            window.innerHeight / 1080
        );
        document.getElementById('stage').style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- HOME PAGE INTEGRATION (postMessage) ---
    function goBack() {
        console.log('‚¨ÖÔ∏è Back button clicked');
        // Send message to parent window to trigger reverse transition
        window.parent.postMessage('navigateBack', '*');
        
        // Standalone fallback: if parent is self, we are not embedded
        if (window.parent === window) {
            console.log('Standalone mode detected - navigating to index.html');
            window.location.href = 'index.html';
        }
    }

    document.getElementById('back-home-btn').addEventListener('click', goBack);
    
    console.log('üé® [SLIDESHOW] Book logic initialized');
    
    // --- FLUID SIMULATION INITIALIZATION ---
    let fluidInitialized = false;
    
    function initFluidSimulation() {
        if (fluidInitialized) {
            console.log('‚ö†Ô∏è [SLIDESHOW] Fluid simulation already initialized');
            return;
        }
        
        console.log('üé® [SLIDESHOW] Initializing fluid simulation...');
        const canvas = document.getElementById('fluid-canvas');
        
        if (!canvas) {
            console.error('‚ùå [SLIDESHOW] Canvas not found!');
            return;
        }
        
        console.log('‚úÖ [SLIDESHOW] Canvas found:', canvas);
        console.log('üìè Canvas dimensions:', canvas.clientWidth, 'x', canvas.clientHeight);
        
        // Wait a bit longer to ensure iframe is fully visible and has proper dimensions
        setTimeout(() => {
            const scriptElement = document.createElement('script');
            scriptElement.src = 'script.js';
            scriptElement.onload = () => {
                console.log('‚úÖ [SLIDESHOW] Fluid simulation script loaded');
                fluidInitialized = true;
            };
            scriptElement.onerror = () => {
                console.error('‚ùå [SLIDESHOW] Failed to load fluid simulation script');
            };
            document.body.appendChild(scriptElement);
        }, 200);
    }
    
    // Listen for message from parent window to start animation
    window.addEventListener('message', (event) => {
        console.log('üì® [SLIDESHOW] Received message:', event.data);
        if (event.data === 'startAnimation') {
            console.log('üé¨ [SLIDESHOW] Starting animation on parent request');
            initFluidSimulation();
        }
    });
    
    // For standalone mode (when opened directly, not in iframe)
    if (window.parent === window) {
        console.log('üîß [SLIDESHOW] Standalone mode - initializing immediately');
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initFluidSimulation);
        } else {
            initFluidSimulation();
        }
    } else {
        console.log('üîß [SLIDESHOW] Iframe mode - waiting for parent message');
        // Notify parent that slideshow is ready
        window.parent.postMessage('slideshowReady', '*');
    }
</script>

</body>
</html>

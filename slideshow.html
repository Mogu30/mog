<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Book</title>
<style>
    :root {
        --book-width: 550px;
        --book-height: 750px;
        --paper-color: #f8f8f8;
        --text-color: #333;
        --bg-color: #111;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        color: var(--text-color);
        background: #000 !important;
    }
    
    #fluid-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        pointer-events: auto !important;
        background: #000;
    }
    
    #stage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-origin: center center;
        z-index: 10;
        pointer-events: none !important;
    }

    .book {
        position: relative;
        width: var(--book-width);
        height: var(--book-height);
        transition: transform 0.5s;
        transform-style: preserve-3d;
        perspective: 1500px;
        pointer-events: none !important;
    }

    .paper {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        transform-style: preserve-3d;
        pointer-events: none !important;
    }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        backface-visibility: hidden;
        background: transparent !important;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        box-shadow: 2px 2px 15px rgba(0,0,0,0.1);
        border-radius: 2px 5px 5px 2px;
        pointer-events: none !important;
    }
    
    .front {
        z-index: 2;
    }

    .back {
        z-index: 1;
        transform: rotateY(180deg);
        border-left: 5px solid rgba(0,0,0,0.05);
    }

    .paper.flipped {
        transform: rotateY(-180deg);
    }

    .page-content {
        width: 100%;
        height: 100%;
        position: relative;
        pointer-events: none !important;
    }
    
    .page-content img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: transparent !important;
        pointer-events: none !important;
    }

    .text-content {
        padding: 40px;
        text-align: center;
        pointer-events: none !important;
    }
    
    .text-content h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #111;
        text-transform: uppercase;
        letter-spacing: 2px;
        pointer-events: none !important;
    }
    
    .text-content p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #555;
        pointer-events: none !important;
    }
    
    .controls {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        display: flex;
        gap: 30px;
        pointer-events: auto !important;
    }

    .btn {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 15px 35px;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.3s ease;
        pointer-events: auto !important;
    }

    .btn:hover:not(:disabled) {
        background: rgba(0,0,0,0.5);
        color: white;
        transform: translateY(-2px);
    }
    
    .btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
    }

    .back-btn-container {
        position: absolute;
        top: 40px;
        left: 40px;
        z-index: 30;
        pointer-events: auto !important;
    }
    
    .back-btn {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 20px 50px;
        font-size: 0.9rem;
        color: white;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.3s ease;
        pointer-events: auto !important;
    }
    .back-btn:hover {
        background: rgba(0,0,0,0.7);
        color: white;
    }
</style>
</head>
<body>

<!-- Canvas MUST be first in body for script.js to work properly -->
<canvas id="fluid-canvas"></canvas>

<div id="stage">
    <div id="book" class="book">
        
        <div id="p1" class="paper">
            <div class="front">
                <div class="page-content">
                    <img src="edu slides/1.jpg" alt="Book Cover">
                </div>
            </div>
            <div class="back">
                <div class="text-content">
                    <h2>Introduction</h2>
                    <p>Welcome to my education portfolio.</p>
                    <p>Flip through to see my journey.</p>
                </div>
            </div>
        </div>

        <div id="p2" class="paper">
            <div class="front">
                <div class="page-content">
                    <img src="edu slides/2.jpg" alt="Page 2 Image">
                </div>
            </div>
            <div class="back">
                <div class="text-content">
                    <h2>Chapter 1</h2>
                    <p>Details about this project go here.</p>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>

        <div id="p3" class="paper">
            <div class="front">
                <div class="page-content">
                    <img src="edu slides/3.jpg" alt="Page 3 Image">
                </div>
            </div>
            <div class="back">
                <div class="text-content">
                    <h2>Chapter 2</h2>
                    <p>More information about this section.</p>
                </div>
            </div>
        </div>

        <div id="p4" class="paper">
            <div class="front">
                <div class="page-content">
                    <img src="edu slides/4.jpg" alt="Page 4 Image">
                </div>
            </div>
            <div class="back">
                <div class="text-content">
                    <h2>The End</h2>
                    <p>Thank you for viewing.</p>
                </div>
            </div>
        </div>

    </div>

    <div class="controls">
        <button class="btn" id="prev-btn">Previous</button>
        <button class="btn" id="next-btn">Next</button>
    </div>
    
    <div class="back-btn-container">
        <button class="back-btn" id="back-home-btn">← Back to Home</button>
    </div>
</div>

<script>
    // --- BOOK LOGIC ---
    const prevBtn = document.querySelector("#prev-btn");
    const nextBtn = document.querySelector("#next-btn");
    const book = document.querySelector("#book");
    
    const papers = [];
    for(let i=1; i<=4; i++) {
        papers.push(document.querySelector(`#p${i}`));
    }

    let currentLocation = 1;
    let numOfPapers = 4;
    let maxLocation = numOfPapers + 1;

    function openBook() {
        book.style.transform = "translateX(50%)";
    }

    function closeBook(isAtBeginning) {
        if(isAtBeginning) {
            book.style.transform = "translateX(0%)";
        } else {
            book.style.transform = "translateX(100%)";
        }
    }

    function goNextPage() {
        if(currentLocation < maxLocation) {
            const paper = papers[currentLocation - 1];
            
            if(currentLocation === 1) {
                openBook();
            }
            
            paper.classList.add("flipped");
            paper.style.zIndex = currentLocation;
            
            if(currentLocation === numOfPapers) {
                closeBook(false);
            }
            
            currentLocation++;
            updateButtons();
        }
    }

    function goPrevPage() {
        if(currentLocation > 1) {
            const paper = papers[currentLocation - 2];
            
            if(currentLocation === 2) {
                closeBook(true);
            }
            
            paper.classList.remove("flipped");
            paper.style.zIndex = numOfPapers - (currentLocation - 2);
            
            if(currentLocation === maxLocation) {
                openBook();
            }
            
            currentLocation--;
            updateButtons();
        }
    }

    function updateButtons() {
        prevBtn.disabled = (currentLocation === 1);
        nextBtn.disabled = (currentLocation === maxLocation);
    }

    papers.forEach((p, i) => {
        p.style.zIndex = numOfPapers - i;
    });
    updateButtons();

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') goNextPage();
        if (e.key === 'ArrowLeft') goPrevPage();
    });

    prevBtn.addEventListener('click', goPrevPage);
    nextBtn.addEventListener('click', goNextPage);

    function resize() {
        const scale = Math.min(
            window.innerWidth / 1920,
            window.innerHeight / 1080
        );
        document.getElementById('stage').style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- HOME PAGE INTEGRATION (postMessage) ---
    function goBack() {
        console.log('⬅️ Back button clicked');
        // Send message to parent window to trigger reverse transition
        window.parent.postMessage('navigateBack', '*');
        
        // Standalone fallback: if parent is self, we are not embedded
        if (window.parent === window) {
            console.log('Standalone mode detected - navigating to index.html');
            window.location.href = 'index.html';
        }
    }

    document.getElementById('back-home-btn').addEventListener('click', goBack);
</script>

<!-- Load fluid simulation - MUST be after canvas element -->
<script src="script.js"></script>

</body>
</html>
